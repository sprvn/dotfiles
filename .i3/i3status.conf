# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "pomodoro"
order += "external_script firewall_check"
order += "external_script vpn_check"
#order += "i3block fan_rpm"
#order += "firewall_check"
order += "battery_level"
order += "volume_status"
order += "tztime local"

i3block fan_rpm {
    label = "ÔÑê"
    command = "~/.i3/scripts/getFanRPM"
    interval = 10
}

pomodoro {
    format = "{mmss}"
    color_bad = "#F3F4F5"
    color_good = "#F3F4F5"
}
external_script firewall_check {
    format = "Ôü§ {output}"
    script_path = "bash ~/.i3/scripts/getFirewallStatus"
    interval = 5
}
external_script vpn_check {
    format = "ÔîÖ {output}"
    script_path = "bash ~/.i3/scripts/getVPNStatus"
    interval = 5
}
#firewall_check {
#    format = "Ôü§"
#    command = "~/.i3/scripts/getFirewallStatus"
#    interval = 10
#}
battery_level {
	format = "ÔâÄ  {percent}%"
	color_charging = "#F3F4F5"
	color_good = "#F3F4F5"
}
battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%b %d %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
volume_status {
    thresholds = [
        (0, "#F3F4F5"),
        (10, "#F3F4F5"),
        (20, "#F3F4F5"),
        (30, "#F3F4F5"),
        (40, "#F3F4F5"),
        (50, "#F3F4F5"),
        (60, "#F3F4F5"),
        (70, "#F3F4F5"),
        (80, "#F3F4F5"),
        (90, "#F3F4F5")
    ]
    format = "[\?if=is_input üòÆ|ÔÄ®]  {percentage}%"
}
