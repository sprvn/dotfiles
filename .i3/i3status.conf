general {
        colors = true
        interval = 5
}

order += "battery_level"
order += "volume_status"
order += "tztime local"

battery_level {
	format = "ï‰€  {percent}%"
	color_charging = "#F3F4F5"
	color_good = "#F3F4F5"
}
battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%b %d %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
